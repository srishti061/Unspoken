<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Letter | Unspoken</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Libre Baskerville', serif;
            padding: 40px;
            background: #fafafa;
        }

        .edit-form {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .edit-form h2 {
            margin-bottom: 20px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background-color: #444;
            color: white;
            padding: 12px 24px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #222;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
                overflow-x: hidden;
            }

            .edit-form {
                width: 100%;
                padding: 20px;
                box-sizing: border-box;
            }

            .edit-form h2 {
                font-size: 20px;
            }

            input[type="text"],
            textarea,
            select {
                font-size: 15px;
            }

            button {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="edit-form">
        <h2>Edit Your Letter</h2>
        <input type="text" id="toField" placeholder="To">
        <textarea id="contentField" placeholder="Your letter..."></textarea>
        <select id="visibilityField">
            <option value="private">üîí Private</option>
            <option value="public">üåç Public</option>
        </select>
        <button onclick="updateLetter()">Save Changes</button>
    </div>

    <script type="module">
        import { db, auth } from './firebase.js';
        import {
            doc,
            getDoc,
            updateDoc
        } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
        import {
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

        const urlParams = new URLSearchParams(window.location.search);
        const letterId = urlParams.get('id');

        const toField = document.getElementById('toField');
        const contentField = document.getElementById('contentField');
        const visibilityField = document.getElementById('visibilityField');

        let currentUserId = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                alert("Please log in to edit your letter.");
                window.location.href = "login.html";
                return;
            }
            currentUserId = user.uid;

            if (letterId) {
                const letterRef = doc(db, 'letters', letterId);
                const snapshot = await getDoc(letterRef);
                if (!snapshot.exists()) {
                    alert("Letter not found.");
                    return;
                }

                const data = snapshot.data();
                if (data.userId !== user.uid) {
                    alert("You are not authorized to edit this letter.");
                    window.location.href = "read.html";
                    return;
                }

                toField.value = data.to || '';
                contentField.value = data.content || '';
                visibilityField.value = data.public ? 'public' : 'private';
            } else {
                alert("No letter ID provided.");
            }
        });

        window.updateLetter = async function () {
            const updatedTo = toField.value.trim();
            const updatedContent = contentField.value.trim();
            const updatedVisibility = visibilityField.value;

            if (!updatedContent) {
                alert("Letter content cannot be empty.");
                return;
            }

            const letterRef = doc(db, 'letters', letterId);
            await updateDoc(letterRef, {
                to: updatedTo,
                content: updatedContent,
                public: updatedVisibility === 'public'
            });

            alert("Letter updated successfully.");
            window.location.href = `letter.html?id=${letterId}`;
        };
    </script>
</body>

</html>
